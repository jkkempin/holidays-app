<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidays Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Holidays</h1>
    <form id="js-form">
        <label for="js-search-term">Choose the types of holidays you would like to learn about:</label>
        <select name="js-search-term" id="js-search-term">
            <option value="Christian">Christian</option>
            <option value="Muslim">Muslim</option>
            <option value="Orthodox">Orthodox</option>
            <option value="National holiday">National</option>
            <option value="Worldwide observance">Worldwide</option>
            <option value="Local holiday">Local</option>
          </select>

        <label for="js-year-results">Year</label>
        <input type="number" name="year-results" id="js-year-results" value="2020">

        <input type="submit" value="Go!">
    </form>

    <p id="js-error-message" class="error-message"></p>

    <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
      </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
