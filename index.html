<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Religious Holidays Search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Religious Holidays</h1>
    <form id="js-form">
        <label for="js-search-term">Religion</label>
        <input type="text" name="religion" id="js-search-term" required>

        <label for="js-year-results">Year</label>
        <input type="number" name="year-results" id="js-year-results" value="2020">

        <input type="submit" value="Go!">
    </form>

    <p id="js-error-message" class="error-message"></p>

    <section id="results" class="hidden">
        <h2>Search results</h2>
        <ul id="results-list">
        </ul>
      </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
